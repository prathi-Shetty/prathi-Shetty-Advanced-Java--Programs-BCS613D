<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
    <style>
        /* Container styling to center and style the form box */
        .container {
            margin: 20px;
            padding: 20px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        /* Styling for form input groups with spacing */
        .form-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <!-- Main container for the factorial form -->
    <div class="container">
        <h2>Factorial Calculator</h2>
        <!-- Form to submit number for factorial calculation -->
        <form action="factorial" method="post">
            <div class="form-group">
                <!-- Input field for number with validation attributes -->
                Enter a number:
                <input type="number" name="number" min="0" max="20" required>
                <small>(Max: 20)</small> <!-- Hint about max input value -->
            </div>
            <!-- Submit button to send form data to servlet -->
            <input type="submit" value="Calculate Factorial">
        </form>
    </div>
</body>
</html>
